{%extends 'layouts.html' %}
{% block title %}
<title>Get Students</title>
{% endblock title %}
{% block content %}
<div class="card">
    <table class="table table-striped">
        <thead>
        <tr>
            <th>FirstName</th>
            <th>LastName</th>
            <th>Batch</th>
            <th>Category</th>
            <th>Image</th>
        </tr>
        </thead>
        <tbody>
        {%for student in students %}
        <tr>
            <td>{{student.firstname}}</td>
             <td>{{student.lastname}}</td>
             <td>{{student.batch}}</td>
             <td>{{student.category}}</td>
            <td><img src="{{student.image_url}}" width="100" alt=""></td>
            <td><a href="" class="btn btn-primary">Edit</a>
                <a href="" class="btn btn0danger">Delete</a></td>
        </tr>
        {% endfor %}
        </tbody>

    </table>
</div>
{% endblock %}
